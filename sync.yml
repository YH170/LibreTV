name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天执行一次同步，UTC 时间
  workflow_dispatch:  # 允许手动触发同步

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the forked repository
        uses: actions/checkout@v2

      - name: Add upstream remote
        run: git remote add upstream https://github.com/LibreSpark/LibreTV

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes into main branch
        run: git checkout main && git merge upstream/main

      - name: Push changes to fork
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
